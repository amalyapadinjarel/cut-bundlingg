<div class="group">
    <h4>General</h4>
    <ul>
        <li>
            <label>Lookup Type</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getHeaderAttrPath('lookupType')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                  validators="required"  (valueChanged)="valueChangedFromUI($event)" [isEdit]="getIfEditable('lookupType')" [loading]="_shared.headerLoading || _shared.loading" >
                </tnz-input>
               
            </div>
        </li>
        <li>
            <label>Application</label>
            <div class="val">
          
            <tnz-input type="lov" [path]="_shared.getHeaderAttrPath('applicationName')" [primaryKey]="_shared.primaryKey" displayKey="label"
                [sharedData]="_shared.formData" [lovConfig]="applicationLov" validators="required" [isEdit]="getIfEditable('applicationName')"
                [loading]="_shared.headerLoading || _shared.loading">
            </tnz-input>
      
            </div>
        </li>
        <li>
            <label>Access Level</label>
            <div class="val">
                
                <tnz-input type="radio" [path]="_shared.getHeaderAttrPath('accessLevel')" [primaryKey]="_shared.primaryKey" 
                    [sharedData]="_shared.formData" [isEdit]="getIfEditable('accessLevel')" [loading]="_shared.headerLoading || _shared.loading"
                    displayKey='label' returnKey='value'
                    validators="min:1,required" [selectOptions]="accessLevelOptions"  [nullable]="false">
                </tnz-input> 
            </div>
        </li>  

        
    </ul>
</div>
<div class="group">
    <h4>Description</h4>
    <ul>
        <li>
            <div class="val">
                <tnz-input type="textarea" [path]="_shared.getHeaderAttrPath('description')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData"
                    [isEdit]="getIfEditable('description')" [loading]="_shared.headerLoading || _shared.loading" (valueChanged)="lengthCheck($event,'description')">
                </tnz-input>
            </div>
        </li>
    </ul>
</div>
