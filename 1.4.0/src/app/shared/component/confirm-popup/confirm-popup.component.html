<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content
  ><div>{{ message }}</div>
  <div class="cp-description">{{ description }}</div></mat-dialog-content
>
<mat-dialog-actions>
  <span class="flex-filler"></span>
  <button mat-button color="warn" (click)="close(true)">
    {{ confirmText }}
  </button>
  <button mat-button color="accent" (click)="close(false)">
    {{ cancelText }}
  </button>
</mat-dialog-actions>
