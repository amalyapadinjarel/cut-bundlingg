<mat-card class="no-padding program-listing-card" [class.component-loading]="loading">
    <mat-toolbar class="small">
        <span class="title text-truncate">Programs</span>
    </mat-toolbar>
    <mat-card-content>
        <div style="max-width:100%; max-height:55vh" fxLayout="column">
            <mat-form-field class="component-top-filter" matTooltip="search programs">
                <input matInput [formControl]="filterInput" />
                <mat-icon matPrefix (click)="filterPrograms()">search</mat-icon>
            </mat-form-field>
            <perfect-scrollbar fxLayout="column">
                <div *ngIf="programs.length === 0" fxLayout="column" fxLayoutAlign="center center">
                    <span class="no-data-text">There are no programs!</span>
                </div>
                <div *ngIf="programs.length > 0" class="program-list" style="overflow:unset">
                    <div class="program-list-item" *ngFor="let program of programsFiltered" mat-ripple (click)="loadProgram(program)">
                        <div class="icon">
                            <img [src]="'./assets/images/drive/doc/' + (program.outputFileType ? (program.outputFileType | lowercase) : 'code') + '.png'">
                        </div>
                        <div class="info">
                            <div class="title text-truncate" [matTooltip]="program.pgmName">{{program.pgmName}}</div>
                            <div class="desc text-truncate">{{program.description}}</div>
                        </div>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </mat-card-content>
</mat-card>
