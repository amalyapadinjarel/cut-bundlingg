<div class="radial-progress" [ngStyle]="circleStyle" [attr.data-progress]="progress">
	<div class="circle">
		<div class="mask full" [ngStyle]="maskStyle">
			<div class="fill" [ngStyle]="maskFillStyle"></div>
		</div>
		<div class="mask half" [ngStyle]="maskStyle">
			<div class="fill" [ngStyle]="maskFillStyle"></div>
			<div class="fill fix" [ngStyle]="maskFillStyle"></div>
		</div>
		<div class="shadow"></div>
	</div>
	<div class="inset"  [ngStyle]="insetStyle">
	</div>
</div>
