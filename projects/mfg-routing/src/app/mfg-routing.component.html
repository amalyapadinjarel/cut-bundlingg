<div class="app-content-header">
    <div class="app-title" routerLink="./list">
        <span class="accent"> Routing</span>
    </div>
    <div class="app-menus">

        <div class="group" *ngIf="!_shared.editMode">
            <a (click)="createNewRouting()">Create</a>
            <a *ngIf="_shared.id" (click)="editRouting()">Edit</a>
            <a *ngIf="_shared.id" (click)="approve()">Approve</a>
            <a *ngIf="_shared.id" (click)="revise()">Revise</a>
            <a (click)="uploadRouting()">Upload</a>
<!--            <a *ngIf="isApproved" (click)="copyRouting()">Copy Routing</a>-->

            <!--            <a *ngIf="_shared.id" (click)="revise()">Revise</a>-->
<!--                            <a (click)="showReports()" #reportsBtn>Print</a>-->
        </div>
        <div class="group" *ngIf="_shared.editMode">
            <a (click)="save()">Save</a>
            <a (click)="save(true)">Save & exit</a>
            <a (click)="cancelEdit()">Cancel</a>
        </div>
    </div>
</div>
<div class="app-content-container">
    <div class="app-content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>




<ng-template #upload>
    <div>Upload completed successfully</div>
    <button mat-button color="primary" (click)="postUploadAction()">Process document</button>
</ng-template>
