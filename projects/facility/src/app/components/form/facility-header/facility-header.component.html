<div class="group">
    <!-- <h4>Address</h4> -->
    <ul id=address>
        <li>
            <label>Location</label>
            <div class="val">
                <tnz-input type="lov" [path]="_shared.getHeaderAttrPath('location')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" 
                validators="required"  (valueChanged)="valueChangedFromUI($event)" [isEdit]="getIfEditable('location')" [lovConfig]="locationLov" displayKey="label"
                [loading]="_shared.headerLoading || _shared.loading" [addNewLovOption]="true" > 
              </tnz-input>
            </div>
        </li>
      <li>
            <label>Address Line 1</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('addressLine1')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Address Line 2</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('addressLine2')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Address Line 3</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('addressLine3')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>City</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('city')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>State</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('state')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Country</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('countryName')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Pin Code</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('postalCode')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Telephone# 1</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('telephoneNumber1')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Telephone# 2</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('telephoneNumber2')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" >

            </div>
        </li>
        <li>
            <label>Email</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('email')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Website Url</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" [path]="_shared.getAddressAttrPath('websiteUrl')" [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" stretch="true"
                   [isEdit]="false" 
                  [loading]="_shared.addressLoading || _shared.loading" > 
                </tnz-input> 
            </div>
        </li>
        
  
        
        
    </ul> 
</div>
