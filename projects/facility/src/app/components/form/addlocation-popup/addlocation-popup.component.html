<div class="group">
    <h4>Add new location</h4>
    <ul>
        <li>
            <label id = "label">Location Code</label>
            <div class="val">
                <tnz-input class="text-upper" type="text" 
                [path]="_shared.getlocationPath('locationCode')"
                  validators="required,length:60"  [isEdit]="true"   
                  > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Address Line 1</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('addressLine1')"
                  validators="required,length:240"  [isEdit]="true" 
                  > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Address Line 2</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('addressLine2')"
                validators="length:240"   [isEdit]="true" 
                  > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Address Line 3</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('addressLine3')"
                validators="length:240"  [isEdit]="true" 
                  > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Country</label>
            <div class="val">    
                <tnz-input type="lov" 
                [path]="_shared.getlocationPath('countryName')" 
                  validators="required"  [isEdit]="true" 
                  [lovConfig]="countryLov" displayKey="label"
                   > 
                </tnz-input>
            </div>
        </li> 
        <li>
            <label>State</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('state')"
                validators="length:60"   [isEdit]="true" 
                  > 
                </tnz-input> 
            </div>
        </li> 
        <li>
            <label>City</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('city')"
                validators="length:60"   [isEdit]="true" 
                  > 
                </tnz-input> 
            </div>
        </li>   
        <li>
            <label>Zip Code</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('postalCode')"
                validators="length:60"   [isEdit]="true" 
                  > 
                </tnz-input> 
            </div>
        </li>  
        <li>
            <label>Email</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('email')"
                validators="length:240"   [isEdit]="true" 
                (valueChanged)="emailValidation($event)"
                > 
                </tnz-input> 
            </div>
        </li> 
        <li>
            <label>URL</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('websiteUrl')"
                validators="length:240"   [isEdit]="true" 
                 > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Telephone No 1</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('telephoneNo1')"
                validators="required,length:60"   [isEdit]="true" 
                (valueChanged)="PhoneNumberValidation1($event)"  > 
                </tnz-input> 
            </div>
        </li>
        <li>
            <label>Telephone No 2</label>
            <div class="val">
                <tnz-input type="text" 
                [path]="_shared.getlocationPath('telephoneNo2')"
                validators="length:60"   [isEdit]="true" 
                (valueChanged)="PhoneNumberValidation2($event)"  > 
                </tnz-input> 
            </div>
        </li>
    </ul> 
</div>
<mat-dialog-actions>
    <span class="flex-filler"></span>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
    <button mat-button mat-dialog-close color="accent">Cancel</button>
</mat-dialog-actions>
