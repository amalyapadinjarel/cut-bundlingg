<div class="details">
    <div>
        <perfect-scrollbar>
            <app-general collapsibleComponent></app-general>
        </perfect-scrollbar>
    </div>
    <div class="line-details">
        <div style="display: flex">
            <span class="flex-filler"></span>
            <div *ngIf="!_shared.editMode" class="form-nav">
                <span class="doc-contributors">Created by {{_shared.formData.header?.createdByName}} on
                    {{_shared.formData.header?.creationDate}}, Modified
                    by {{_shared.formData.header?.lastUpdatedBy}} on
                    {{_shared.formData.header?.lastUpdateDate|date:dateUtils.dateMinFormat}}</span>
                <form-nav [apiUrl]="'/uom/navigation/' + _shared.id" navUrl="/uom"
                    [params]="_shared.params"></form-nav>
            </div>
        </div>
        <mat-tab-group>
            <mat-tab label="Details">
                <div class="group-flex">
                    <div class="group">
                        <div class="group-header">
                            <h3>UOM</h3>
                            <span class="flex-filler"></span>
                           <div style="display:flex" *ngIf="_shared.editMode">      
                           <button mat-button matTooltip="add line">
                           <mat-icon class="mat-color-info" (click)="_shared.addLine('Uomdetail')">add_box</mat-icon>
                        </button>
                        </div>
                        </div>
                        <uom-header></uom-header>
                    </div>
                    
                </div>
                <div class="group-flex">
                    <div class="group">
                        <div class="group-header">
                            <h3>Standard Conversion</h3>
                            <span class="flex-filler"></span>
                            <div style="display:flex" *ngIf=" _shared.getConversiondetailsEditable() && _shared.filterUomLines.length">      
                            <button mat-button matTooltip="add line">
                            <mat-icon class="mat-color-info" (click)="_shared.addLine('Conversiondetail')">add_box</mat-icon>
                         </button>
                         </div>
                        </div>
                        <uom-conversion></uom-conversion>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
