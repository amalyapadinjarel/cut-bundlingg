<div class="details">
    <div>
        <perfect-scrollbar>
            <doctype-general collapsibleComponent></doctype-general>
        </perfect-scrollbar>
    </div>
    <div class="line-details">
        <div style="display: flex">
            <span class="flex-filler"></span>
            <div *ngIf="!_shared.editMode" class="form-nav">
                <span class="doc-contributors">Created by {{_shared.formData.header?.createdBy}} on
                    {{_shared.formData.header?.creationDate}}, Modified
                    by {{_shared.formData.header?.lastUpdatedBy}} on
                    {{_shared.formData.header?.lastUpdatedDate|date:dateUtils.dateMinFormat}}</span>
                <form-nav [apiUrl]="'/document-type/navigation/' + _shared.id" navUrl="/document-type"
                    [params]="_shared.params"></form-nav>
            </div>
        </div>
        <mat-tab-group>
            <mat-tab label="Security">
                <div class="group-flex">
                    <div class="group">
                        <div class="group-header">
                            <h3>Roles</h3>
                            <span class="flex-filler"></span>
                            <div style="display:flex" *ngIf="_shared.getRoleDetailsEditable()">
                                <button mat-button matTooltip="Add line">
                                    <mat-icon class="mat-color-info" (click)="_shared.addLine('Roledetail')">add_box
                                    </mat-icon>
                                </button>
                            </div>
                            <br>
                        </div>
                        <role-detail></role-detail>
                    </div>
                    <div class="group">
                        <status-detail></status-detail>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
