<smd-datatable [tableId]="_shared.appKey + '.prodlist'" [paginated]="true" [loading]="_shared.cutBundleLoading" class="tnz-input-table"
 [showCheckBox]="false" (onAction)=onAction($event) title="Bundle Lines">
	<ng-container *ngIf="_shared.getCutBundleEditable()">
		<smd-datatable-icon-button icon="delete_sweep" key="delete" tooltip="delete lines" class="mat-color-danger"></smd-datatable-icon-button>
		<smd-datatable-icon-button icon="autorenew" key="regenerate" tooltip="generate lines" class="mat-color-success"></smd-datatable-icon-button>
	</ng-container>
	<smd-datatable-column title="#" field=" " [sortable]="false" [filterable]="false" numeric="true">
		<ng-template let-index="index">{{index + 1}}</ng-template>
	</smd-datatable-column>
	<smd-datatable-column title="Style" field="parProdTitleNum" sortable="true" [filterable]="true">
	</smd-datatable-column>
	<smd-datatable-column title="Style Attr." field="prdAttribute" sortable="true" [filterable]="true" [stretch]="true">
	</smd-datatable-column>
	<smd-datatable-column title="Order Ref." field="bpartnerDocNo" sortable="true" [filterable]="true">
	</smd-datatable-column>
	<smd-datatable-column title="Ref. Doc#" field="refDocNo" sortable="true" [filterable]="true">
	</smd-datatable-column>
	<smd-datatable-column title="Kit" field="kit" sortable="true" [filterable]="true">
	</smd-datatable-column>
	<smd-datatable-column title="Instance Details" field="instanceDetails">
		<smd-datatable-column title="Lot#" field="lotNum" sortable="true" [filterable]="true">
		</smd-datatable-column>
		<smd-datatable-column title="Sl#" field="slNum" sortable="true" [filterable]="true">
		</smd-datatable-column>
		<smd-datatable-column title="Shade" field="shade" sortable="true" [filterable]="true">
		</smd-datatable-column>
	</smd-datatable-column>
	<!-- <smd-datatable-column title="Lay#" field="layNo" sortable="true" [filterable]="true">
	</smd-datatable-column> -->
	<smd-datatable-column title="Cut#" field="cutNo" sortable="true" [filterable]="true" numeric="true">
	</smd-datatable-column>
	<smd-datatable-column title="Bundle#" field="bundleNo" sortable="true" [filterable]="true" numeric="true">
	</smd-datatable-column>
	<smd-datatable-column title="From Ply." field="fromPly" sortable="true" [filterable]="true" numeric="true">
	</smd-datatable-column>
	<smd-datatable-column title="To Ply." field="toPly" sortable="true" [filterable]="true" numeric="true">
	</smd-datatable-column>
	<smd-datatable-column title="Bundle Qty." field="bundleQty" sortable="true" [filterable]="true" numeric="true">
	</smd-datatable-column>
</smd-datatable>
