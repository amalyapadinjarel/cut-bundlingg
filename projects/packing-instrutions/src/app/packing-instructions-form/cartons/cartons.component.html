<smd-datatable [dataUrl]="_shared.apiBase + '/carton-list/' + this._shared.poId + '/' + this._shared.orderId + '/' + this._shared.parentProductId" 
dataHeader="cartonDetails" [rowCount]="_shared.cartonCount" [primaryListing]="false" (dataChange)="_onDataChange($event)"
[rowCount]="_shared.count" [selectedPage]="_shared.selectedPage" (onAction)=onAction($event) title="Carton">
<ng-container *ngIf="_shared.getPacksDetailsEditable()">
	<smd-datatable-icon-button icon="delete_sweep" key="delete" tooltip="delete lines" class="mat-color-danger"></smd-datatable-icon-button>
	<smd-datatable-icon-button icon="autorenew" key="regenerate" tooltip="generate lines" class="mat-color-success"></smd-datatable-icon-button>
</ng-container>
<smd-datatable-column title="Pack#" field="sequence" sortable="true" [filterable]="true" [colStyle]="{'width':'45px'}" numeric="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.sequence}}</span>
		</ng-template>
	</smd-datatable-column>
	
    <smd-datatable-column title="Carton#" field="cartonNo" sortable="true" [filterable]="true" numeric="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.cartonNo}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Initial Qty" field="initialQty" sortable="true" [filterable]="true" [numeric]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.initialQty}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Barcode" field="barcode" sortable="true" [filterable]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.barcode}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Final Qty" field="finalQty" sortable="true" [filterable]="true" [numeric]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.finalQty}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Status" field="status" sortable="true" [filterable]="true" >
		<ng-template let-model="data" let-index="index">
			<span>{{model.status}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Packed Time" field="packedTime" sortable="true" [filterable]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.packedTime}}</span>
		</ng-template>
	</smd-datatable-column>
	<smd-datatable-column title="Packed Work Center" field="wcName" sortable="true" [filterable]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.wcName}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Hold Reason" field="holdReason" sortable="true" [filterable]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.holdReason}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Hold Time" field="holdTime" sortable="true" [filterable]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.holdTime}}</span>
		</ng-template>
    </smd-datatable-column>
    <smd-datatable-column title="Unhold Time" field="unholdTime" sortable="true" [filterable]="true">
		<ng-template let-model="data" let-index="index">
			<span>{{model.unholdTime}}</span>
		</ng-template>
	</smd-datatable-column>
</smd-datatable>
