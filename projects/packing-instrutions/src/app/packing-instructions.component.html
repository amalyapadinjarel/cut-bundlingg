<div class="app-content-header">
	<div class="app-title" routerLink="./list">
		<span class="primary">Packing </span>
		<span class="accent">Instructions</span>
	</div>
	<div class="app-menus">
		<div class="group" *ngIf="!_shared.editMode">
			<a *ngIf="_shared.poId && _shared.orderId && _shared.parentProductId" (click)="editPackingInstructions()">Edit</a>
			<a (click)="showReports()" #reportsBtn>Print</a>
		</div>
		<div class="group" *ngIf="_shared.editMode">
			<a (click)="save()">Save</a>
			<a (click)="save(true)">Save & exit</a>
			<a (click)="cancelEdit()">Cancel</a>
		</div>
	</div>
</div>
<div class="app-content-container">
	<div class="app-content-wrapper">
		<router-outlet></router-outlet>
	</div>
</div>
