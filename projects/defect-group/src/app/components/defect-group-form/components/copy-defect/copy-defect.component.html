<h2>Copy Defect</h2>
<mat-dialog-content>
    <label>Defect Group</label>
    <div class="val">
        <tnz-input type="lov" [lovConfig]="defectGrpLov()" validators="required" [isEdit]="true" [loading]="loading"
            (valueChangedFromUI)="valueChangedFromUI($event)">
        </tnz-input>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="flex-filler"></span>
    <button mat-button color="warn" (click)="close(true)">
        Confirm
    </button>
    <button mat-button color="accent" (click)="close(false)">
        Cancel
    </button>
</mat-dialog-actions>
