<div class="app-content-header">
	<div class="app-title" routerLink="./list">
		<span class="primary">Concurrent </span>
		<span class="accent">Programs</span>
	</div>
	<div class="app-menus">
		<div class="group" *ngIf="!_shared.editMode">
			<a (click)="newConcurrentProgram()">Create</a>
			<a *ngIf="_shared.id" (click)="editConcurrentPrograms()">Edit</a>
			<a (click)="showReports()" #reportsBtn>Print</a>
			<a (click)="export()">Export</a>
			<a (click)="exportAll()">Export All</a>
			<a (click)="import()">Import</a>
			<input class="inputfile" #fileInput type="file" (change)="fileChanged($event)" (click)="fileInput.value = null" value=""/>
		</div>
		<div class="group" *ngIf="_shared.editMode">
			<a (click)="save()">Save</a>
			<a (click)="save(true)">Save & exit</a>
			<a (click)="cancelEdit()">Cancel</a>
		</div>
	</div>
</div>
<div class="app-content-container">
	<div class="app-content-wrapper">
		<router-outlet></router-outlet>
	</div>
</div>

<div class="loading" *ngIf="importLoading">
	<div class="sk-chase">
		<div class="sk-chase-dot"></div>
		<div class="sk-chase-dot"></div>
		<div class="sk-chase-dot"></div>
		<div class="sk-chase-dot"></div>
		<div class="sk-chase-dot"></div>
		<div class="sk-chase-dot"></div>
	</div>
</div>
