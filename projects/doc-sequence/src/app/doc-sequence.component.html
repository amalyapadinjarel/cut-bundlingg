<div class="app-content-header">
	<div class="app-title" routerLink="./list">
        <span class="primary">Document</span>
		<span class="accent"> Sequence</span>
	</div>
	<div class="app-menus">
		<div class="group" *ngIf="!_shared.editMode">
			<a (click)="newDocument()">Create</a>
			<a *ngIf="_shared.id > 0" (click)="editDcument()">Edit</a>
			
            </div>
		
		<div class="group" *ngIf="_shared.editMode">
			<a (click)="save()">Save</a>
			<a (click)="save(true)">Save & exit</a>
			<a (click)="cancelEdit()">Cancel</a>
		</div>
	</div>
</div>
<div class="app-content-container">
	<div class="app-content-wrapper">
		<router-outlet></router-outlet>
	</div>
</div>
