    
            <div class="dark"> Edit Profile</div>
            <br>
            <br/>
            <table style="align-content: center;">
               
                <tr>
                    <td>First Name</td>
                    <td>:</td>
                    <td>

                        <tnz-input type="text" [path]="_shared.getHeaderAttrPath('firstName')"
                            [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData"
                            validators="length:150,required" [isEdit]="true"
                            [loading]="_shared.headerLoading || _shared.loading" stretch="true" title="First Name">
                        </tnz-input>
                    </td>
                </tr>

                <tr>
                    <td>Middle Name</td>
                    <td>:</td>
                    <td>

                        <tnz-input type="text" [path]="_shared.getHeaderAttrPath('middleName')"
                            [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData"
                            [isEdit]="true" [loading]="_shared.headerLoading || _shared.loading"
                            stretch="true" validators="length:150">
                        </tnz-input>
                    </td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td>:</td>
                    <td>
                        <tnz-input type="text" [path]="_shared.getHeaderAttrPath('lastName')"
                            [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData"
                            validators="length:150,required" [isEdit]="true"
                            [loading]="_shared.headerLoading || _shared.loading" stretch="true" title="Last Name">
                        </tnz-input>
                    </td>
                </tr>

                <tr>
                    <td>Known As</td>
                    <td>:</td>
                    <td>
                        <tnz-input type="text" [path]="_shared.getHeaderAttrPath('knownAs')"
                            [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData"
                            validators="length:160,required" [isEdit]="true"
                            [loading]="_shared.headerLoading || _shared.loading" stretch="true" title="Known As">
                        </tnz-input>
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                        <tnz-input type="text" [path]="_shared.getHeaderAttrPath('emailAddress')"
                            [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData"
                            validators="length:150" (valueChanged)="emailValidation($event)"
                            [isEdit]="true"
                            [loading]="_shared.headerLoading || _shared.loading" title="Email Address" stretch="true">
                        </tnz-input>
                    </td>
                </tr>

                <tr>
                    <td>Phone</td>
                    <td>:</td>
                    <td style="display: flex;">
                      

                            <tnz-input type="lov" [path]="_shared.getHeaderAttrPath('countryPhCode')"
                                [primaryKey]="_shared.primaryKey" displayKey="label" [sharedData]="_shared.formData"
                                [lovConfig]="countryCodeLOV" 
                                [isEdit]="true"
                                [loading]="_shared.headerLoading || _shared.loading" title="Country Code"
                                class="text-reduce-width" numeric="true" style="width:20%">
                            </tnz-input>
                            <tnz-input type="number" [path]="_shared.getHeaderAttrPath('phoneNumber')"
                                [primaryKey]="_shared.primaryKey" [sharedData]="_shared.formData" 
                                [isEdit]="true" (valueChanged)="PhoneNumberValidation($event)"
                                [loading]="_shared.headerLoading || _shared.loading" title="Phone Number" stretch="true"
                                style="width:80%">
                            </tnz-input>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <br/>
                <tr>
                    <td></td>
                    <td style="text-align: center;"> <button mat-raised-button color="accent" (click)="save(true)"> Save</button> </td>
                    <td > <button mat-button mat-dialog-close color="accent"> Cancel</button> </td>

                </tr>
              
                
            </table>
